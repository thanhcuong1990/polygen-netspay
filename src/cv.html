<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
            "iterationId": "1",
            "application": "polygen",
        };
      
        $.ajax({
            url: "https://southcentralus.api.cognitive.microsoft.com/customvision/v1.0/Prediction/e6e7dba9-c7dc-4e51-a327-5cadf8467e68/url?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Prediction-key","7a6d86ae0aec48ffbe5d83f4f904b028");
            },
            type: "POST",
            // Request body
            data: "{'url': 'http://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg'}",
        })
        .done(function(data) {
            window.alert(JSON.stringify(data, null, 2));
            // alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
