<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      
      <!-- Browser Tab -->
      <title>NetsPay</title>
      <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png"/>

      <!-- Vue.js -->
      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- production version, optimized for size and speed -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

      <!-- Mobile scale -->
      <meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />

      <!-- Home Screen setting -->
      <meta name="apple-mobile-web-app-title" content="Polygen" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="white" />


      <!-- App launcher icon -->
      <link rel="apple-touch-icon" href="images/icons/apple-icon.png">
      <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">

      <!-- Splash Screen -->
      <link rel="apple-touch-startup-image" href="images/icons/splash.png">

      <!--Bootstrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <!-- Stylesheet -->
      <link href="css/main.css" rel="stylesheet" />

    </head>

    <body>
      <div class="header">
        <img class="image-netsPay-logo" src="images/main/netsPay-logo.png" />
        <img class="image-add-icon" src="images/main/add-icon.png" />
      </div>

      <div class="body">
        <p id="cards" class="cards">{{ value }}</p>
        <img id="ocbc_card" class="image-ocbc-card" src="images/main/ocbc-card.png" />
      </div>
      
      <div class="footer">
        a
      </div>

      <script src="js/main.js"></script>
    </body>

</html>
