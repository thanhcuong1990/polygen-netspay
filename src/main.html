<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      
      <!-- Browser Tab -->
      <title>NetsPay</title>
      <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png"/>
      <link rel="manifest" href="manifest.json">

      <!-- Vue.js -->
      <!-- development version, includes helpful console warnings -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
      <!-- production version, optimized for size and speed -->
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>

      <!-- Home Screen setting -->
      <meta name="viewport" content = "width=device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <!-- apple-mobile-web-app-capable doesn't allow camera access on IOS 11 -->
      <meta id="theme-color" name="theme-color" content="#ffffff">
      <meta itemprop="image" content="images/icons/apple-icon-192x192.png">
      
      <link rel="apple-touch-icon" href="images/icons/apple-icon.png">
      <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
      <meta name="apple-mobile-web-app-title" content="Polygen">
      <meta name="apple-mobile-web-app-status-bar-style" content="white">

      <base target="_blank">

      <!-- App launcher icon -->
      <link rel="icon" sizes="192x192" href="images/icons/android-icon-192x192.png">
      <link rel="icon" sizes="144x144" href="images/icons/android-icon-144x144.png">

      <!--Bootstrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/webrtc/instascan.min.js"></script>
      <!-- Stylesheet -->
      <link href="css/main.css" rel="stylesheet" />
      
    </head>

    <body>
      <div class="header">
        <img class="image-netsPay-logo" src="images/main/netsPolygen-logo.png" />
        <img class="image-add-icon" src="images/main/add-icon.png" />
      </div>

      <div class="body">
        <div id="page_wallet">
          <p id="cards" class="cards">{{ value }}</p>
          <img id="ocbc_card" class="image-ocbc-card" src="images/main/ocbc-card.png" />
          <img id="nfc_icon" class="image-nfc" src="images/main/nfc-icon.png" />
          
          <div class="background-fade"></div>
          <div class="transaction-details">
            <img class="image-merchant" src="images/main/merchant.png" />
            <p class="text-merchant">YUN YUE ORIGINAL SUGARCANE</p>
            <p class="text-title">MERCHANT NAME</p>
            <p class="text-amount">ENTER AMOUNT</p>
            <p id='display_amount' class="display-amount">$0.00</p>
            <p id='discount_field' class="discount-field"></p>
            <input id='amount_input' value=0 type="number" class="form-control input-amount" />
            <button id='button_double_transaction' class='add_another'><img src="images//main/add-double.png"></button>
            
            <div class='predictions'>
              <button id="button_prediction1" class='btn btn-default button-predictions'>$0.80</button>
              <button id="button_prediction2" class='btn btn-default button-predictions'>$1.60</button>
              <button id="button_prediction3" class='btn btn-default button-predictions'>$2.00</button>
            </div>
          </div>
        </div>

        <div id="page_camera">
          <video id="gum-local" class="camera-window" crossorigin="anonymous" autoplay playsinline></video>
          <div id="errorMsg"></div>
        </div>

        <div class="container-button">
          <button id="button_scan" class="button-invisible"></button>
          <button id="button_wallet" class="button-invisible"></button>
          <button id="button_settings" class="button-invisible"></button>
        </div>
      </div>
      
      <div class="footer">
        <img class="image-footer-bar" src="images/main/footer-bar.png" />
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <img class="image-approved" src="images/main/approved.png" />
              <p class="text-approved">APPROVED</p>
              <p class="text-merchant">YUN YUE ORIGINAL SUGARCANE</p>
              <p class="text-title">MERCHANT NAME</p>

              <p class="text-transaction"></p>
              <p class="text-amt">AMOUNT</p>

              <table>
                  <tr>
                    <td class="table-left">TIME</td>
                    <td class="table-right">13-07-2018 10:19:22</td>
                  </tr>
                  <tr>
                    <td class="table-left">TID</td>
                    <td class="table-right">89103601</td>
                  </tr>
                  <tr>
                    <td class="table-left">STAN</td>
                    <td class="table-right">835575</td>
                  </tr>
                  <tr>
                      <td class="table-left">BILL REF</td>
                      <td class="table-right">-</td>
                    </tr>
                </table>
                <p class="orange-line"></p>
              <button type="button" class="btn btn-default btn-close"  data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

      <img class="animation-loader" src="images/main/loading.gif" />
      <!-- WebRTC Library -->
      <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
      <script src="js/webrtc/common.js"></script>
      <script src="js/webrtc/main.js"></script>
      <script src="js/webrtc/ga.js"></script>
      
      <script src="js/qr-code-scanner.js"></script>
      <script src="js/custom-vision.js"></script>
      <script src="js/main.js"></script>
    </body>

</html>
